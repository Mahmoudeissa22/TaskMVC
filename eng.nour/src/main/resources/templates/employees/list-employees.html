<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Employee Directory </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <h3> Employee Directory </h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Salary</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.name}" />
            <td th:text="${tempEmployee.email}" />
            <td th:text="${tempEmployee.designation}" />
            <td th:text="${tempEmployee.salary}" />

            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger info btn-sm"
                   onclick="if (!(confirm('Are you sure to want to delete this employee?'))) return false">
                    Delete
                </a>

            </td>



        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
